<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | [Restaurant Name]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* General styling for better appearance */
        body {
            font-family: Arial, sans-serif;
            background-image:url(image/tek.jpg) ;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            background: url('your-background-image.jpg') center center/cover no-repeat;
            color: yellow;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section h2 {
            color: #ff3300;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control:focus {
            border-color: #ff6347; /* Tomato color */
            box-shadow: 0 0 5px rgba(255, 99, 71, 0.5);
        }

        .btn-primary {
            background-color: #ff3300;
            border-color: #ff6347;
            border-radius: 100px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info i {
            font-size: 24px;
            color: #ff6347;
        }

        .map-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact-section {
                padding: 30px 15px;
            }

            .form-control {
                border-radius: 15px;
                box-shadow: 0 0 8px rgba(255, 99, 71, 0.5);
            }
        }

        @media (max-width: 576px) {
            .map-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form id="contactForm" class="w-100" style="max-width: 600px;">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" style="border-radius: 100px; box-shadow: 0 0 10px rgba(255, 99, 71, 0.5); background-color: #ff6600;">
            </div>
            <div class="form-group mb-3">
                <label for="mbiemer">Mbiemer</label>
                <input type="mbiemer" class="form-control" id="mbiemr" style="border-radius: 100px; box-shadow: 0 0 10px rgba(255, 99, 71, 0.5); background-color: #ff6600;">
            </div>
            <div class="form-group mb-3">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" style="border-radius: 20px; box-shadow: 0 0 10px rgba(255, 99, 71, 0.5); background-color: #ff6600;"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>

        <!-- Map -->
        <div class="map-container">
            <iframe src="https://maps.google.com/maps?q=[Your+Location]&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
