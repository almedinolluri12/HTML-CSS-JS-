<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation | [Restaurant Name]</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('image/tek.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add padding to prevent content from touching edges on small screens */
        }

        .reservation-form {
            padding: 20px; /* Reduced padding for better responsiveness */
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            margin: auto; /* Center the form horizontally */
        }

        .form-control {
            border-radius: 30px;
            background-color: #ff6600;
            border: none;
            color:black;
            padding: 12px 20px;
        }

        .btn-primary {
            border-radius: 30px;
            background-color: #ff3300;
            padding: 12px 30px;
            font-weight: bold;
            border: none;
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            .reservation-form {
                padding: 15px; /* Reduce padding on smaller screens */
            }

            .btn-primary {
                padding: 10px 20px; /* Adjust button size */
            }
        }
    </style>
</head>
<body>
    <div class="reservation-form">
        <h1 class="text-center" style="color: yellow;">Table Reservation</h1>
        <form id="reservationForm" onsubmit="handleReservation(event)">
            <div class="form-group mb-3">
                <label for="emri" style="color: yellow;">Emri</label>
                <input type="text" class="form-control" id="emri" required>
            </div>
            <div class="form-group mb-3">
                <label for="mbimer" style="color: yellow;">Mbimer</label>
                <input type="text" class="form-control" id="mbimer" required>
            </div>
            <div class="form-group mb-3">
                <label for="date" style="color: yellow;">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group mb-3">
                <label for="time" style="color: yellow;">Time</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group mb-3">
                <label for="guests" style="color: yellow;">Number of Guests</label>
                <input type="number" class="form-control" id="guests" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Reserve Now</button>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sukses!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Rezervimi u krye me sukses! Faleminderit qÃ« rezervuat.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: #ff3300; border-radius: 100px;">Mbyll</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
